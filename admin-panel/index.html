<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - Uber Clone</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
    header { padding: 16px; background: #111827; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; font-size: 20px; }
    main { padding: 16px; }
    .card { background: #1f2937; border-radius: 10px; padding: 16px; margin-bottom: 12px; border: 1px solid #334155; }
    .row { display: flex; flex-wrap: wrap; gap: 8px; }
    .col { flex: 1; min-width: 180px; }
    label { display: block; font-size: 12px; color: #94a3b8; margin-bottom: 4px; }
    input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #334155; background: #0b1220; color: #e2e8f0; }
    button { padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; }
    .btn { background: #2563eb; color: white; }
    .btn-ghost { background: #0b1220; color: #e2e8f0; border: 1px solid #334155; }
    .btn-danger { background: #ef4444; color: white; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 10px; border-bottom: 1px solid #334155; text-align: left; font-size: 13px; }
    th { color: #cbd5e1; }
    a { color: #38bdf8; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .badge { padding: 4px 8px; border-radius: 12px; font-size: 12px; }
    .ok { background: #064e3b; color: #a7f3d0; }
    .warn { background: #92400e; color: #fcd34d; }
    .info { background: #0ea5e9; color: #e0f2fe; }
    .muted { background: #1f2937; color: #94a3b8; }
    .actions { display: flex; gap: 6px; }
    .login-box { max-width: 400px; margin: 40px auto; }
  </style>
</head>
<body>
  <header>
    <h1>Painel Admin</h1>
    <div id="authStatus"></div>
  </header>
  <main id="app"></main>

  <script>
    const apiBase = '/api/admin';
    let authHeader = null;

    const qs = (sel) => document.querySelector(sel);
    const app = qs('#app');

    function renderLogin() {
      app.innerHTML = `
        <div class="login-box card">
          <h2>Login Admin (Basic Auth)</h2>
          <div class="row" style="margin-top:10px;">
            <div class="col">
              <label>Usuário</label>
              <input id="adminUser" value="admin" />
            </div>
            <div class="col">
              <label>Senha</label>
              <input id="adminPass" type="password" value="admin123" />
            </div>
          </div>
          <div style="margin-top:12px;">
            <button class="btn" onclick="doLogin()">Entrar</button>
          </div>
        </div>
      `;
    }

    async function doLogin() {
      const u = qs('#adminUser').value.trim();
      const p = qs('#adminPass').value.trim();
      if (!u || !p) return alert('Informe usuário e senha');
      authHeader = 'Basic ' + btoa(u + ':' + p);
      document.getElementById('authStatus').textContent = 'Admin logado';
      localStorage.setItem('adminAuth', authHeader);
      loadUsuarios();
    }

    async function loadUsuarios() {
      app.innerHTML = `<div class="card">Carregando usuários...</div>`;
      try {
        const resp = await fetch(`${apiBase}/usuarios?tipo=motorista`, {
          headers: { Authorization: authHeader }
        });
        if (resp.status === 401) {
          renderLogin();
          return;
        }
        const data = await resp.json();
        renderUsuarios(data);
      } catch (err) {
        console.error(err);
        app.innerHTML = `<div class="card">Erro ao carregar usuários</div>`;
      }
    }

    function renderUsuarios(usuarios) {
      const rows = usuarios.map(u => {
        const frente = u.cnhFrenteUri ? `<a href="${u.cnhFrenteUri.startsWith('http') ? u.cnhFrenteUri : (location.origin + u.cnhFrenteUri)}" target="_blank">Frente</a>` : '-';
        const verso = u.cnhVersoUri ? `<a href="${u.cnhVersoUri.startsWith('http') ? u.cnhVersoUri : (location.origin + u.cnhVersoUri)}" target="_blank">Verso</a>` : '-';
        let statusClass = 'muted';
        if (u.cnhStatus === 'aprovado') statusClass = 'ok';
        else if (u.cnhStatus === 'reprovado') statusClass = 'warn';
        else if (u.cnhStatus === 'enviado') statusClass = 'info';
        return `
          <tr>
            <td>${u.nome || '-'}</td>
            <td>${u.email || '-'}</td>
            <td>${u.telefone || '-'}</td>
            <td><span class="badge ${statusClass}">${u.cnhStatus || 'pendente'}</span></td>
            <td>${frente} | ${verso}</td>
            <td class="actions">
              <button class="btn" onclick="atualizarStatus('${u.id}','aprovado')">Aprovar</button>
              <button class="btn-ghost" onclick="atualizarStatus('${u.id}','pendente')">Pendente</button>
              <button class="btn-ghost" onclick="atualizarStatus('${u.id}','enviado')">Enviado</button>
              <button class="btn-danger" onclick="atualizarStatus('${u.id}','reprovado')">Reprovar</button>
            </td>
          </tr>
        `;
      }).join('');

      app.innerHTML = `
        <div class="card">
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
              <h2 style="margin:0;">Motoristas</h2>
              <small>Revisão de CNH (frente/verso)</small>
            </div>
            <button class="btn" onclick="loadUsuarios()">Recarregar</button>
          </div>
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Status CNH</th>
                <th>Documentos</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              ${rows || '<tr><td colspan="6">Nenhum usuário</td></tr>'}
            </tbody>
          </table>
        </div>
      `;
    }

    async function atualizarStatus(userId, status) {
      try {
        const resp = await fetch(`${apiBase}/usuarios/${userId}/cnh-status`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: authHeader
          },
          body: JSON.stringify({ status })
        });
        if (resp.status === 401) {
          renderLogin();
          return;
        }
        await loadUsuarios();
      } catch (err) {
        alert('Erro ao atualizar status');
      }
    }

    // Auto login se já tem credenciais
    const saved = localStorage.getItem('adminAuth');
    if (saved) {
      authHeader = saved;
      document.getElementById('authStatus').textContent = 'Admin logado';
      loadUsuarios();
    } else {
      renderLogin();
    }
  </script>
</body>
</html>
